

<div class="my-container">
 <div>
     <img src="assets/images/login.jpg" class="logimg">
 </div>
<div class="cen">
<form class="demo" [formGroup] = "loginForm">
        <h2>Login </h2>
    <div>
        
        <input type="text" name="userName" [(ngModel)]="userName" formControlName = "userName" placeholder="UserName"> 
        <div class="alert alert-danger" *ngIf = "loginForm.get('userName').touched && !loginForm.get('userName').dirty">
            <div *ngIf = "loginForm.get('userName').errors.required"> UserName is required </div>
        </div>
    </div>
    <div>
        
        <input type="password" name="password" [(ngModel)] = "password" formControlName = "password" placeholder="Password">
    </div>
    <br>
    <button  type="submit" class="btn btn-default" [disabled]="!loginForm.valid" (click) = "employeedet()"> Submit </button>
</form>
</div>
</div>
